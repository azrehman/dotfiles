<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>SF Pro Text:style=Regular</family>
			<family>SF Pro Text</family>
			<family>Noto Color Emoji</family>
			<family>Noto Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SF Pro Text:style=Regular</family>
			<family>SF Pro Text</family>
			<family>Noto Serif</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>SF Pro Text:style=Regular</family>
			<family>SF Pro Text</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SF Mono:style=Regular</family>
			<family>SF Mono</family>
			<family>SF-Mono</family>
		</prefer>
	</alias>
</fontconfig>
